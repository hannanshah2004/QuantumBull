{% extends "finance_app/base.html" %}

{% block title %}Backtesting Results{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-8 text-center text-primary-800">Backtesting Results</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-primary-50 p-6 rounded-lg">
            <h2 class="text-lg font-semibold mb-2 text-primary-800">Total Return</h2>
            <p class="text-3xl font-bold text-primary-700">{{ total_return }}%</p>
        </div>
        <div class="bg-primary-50 p-6 rounded-lg">
            <h2 class="text-lg font-semibold mb-2 text-primary-800">Max Drawdown</h2>
            <p class="text-3xl font-bold text-red-600">{{ max_drawdown }}%</p>
        </div>
        <div class="bg-primary-50 p-6 rounded-lg">
            <h2 class="text-lg font-semibold mb-2 text-primary-800">Number of Trades</h2>
            <p  class="text-3xl  font-bold text-primary-700">{{ num_trades }}</p>
        </div>
    </div>
    <div class="mt-8 text-center">
        <a href="{% url 'home' %}" class="inline-block bg-primary-600 text-white py-2 px-4 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50 transition duration-300">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
