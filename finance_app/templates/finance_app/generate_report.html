{% extends "finance_app/base.html" %}

{% block title %}Generate Report{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-primary-800">Generate Performance Report</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="symbol" class="block text-sm font-medium text-gray-700">Stock Symbol</label>
            <input type="text" name="symbol" id="symbol" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring-primary-500">
        </div>
        <div>
            <label for="initial_investment" class="block text-sm font-medium text-gray-700">Initial Investment</label>
            <input type="number" name="initial_investment" id="initial_investment" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring-primary-500">
        </div>
        <div>
            <label for="short_window" class="block text-sm font-medium text-gray-700">Short Term Window</label>
            <input type="number" name="short_window" id="short_window" min="1" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring-primary-500">
        </div>
        <div>
            <label for="long_window" class="block text-sm font-medium text-gray-700">Long Term Window</label>
            <input type="number" name="long_window" id="long_window" min="1" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-primary-500 focus:ring-primary-500">
        </div>
        <button type="submit" class="w-full bg-primary-600 text-white py-3 px-4 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50 transition duration-300">
            Generate Report
        </button>
    </form>
    <div class="mt-6">
        <a href="{% url 'home' %}" class="text-primary-600 hover:text-primary-700 transition duration-300">Return to Home</a>
    </div>
</div>
{% endblock %}
